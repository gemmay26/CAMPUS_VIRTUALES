<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" 
    content="width=device-width, initial-scale=1" 
    http-equiv="X-UA-Conpatible" />    
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <title>Interfaz Profesor - Gestión de  Aulas</title>
</h:head>
<h:body>

<header class="navbar navbar-dark sticky-top bg-danger flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Campus Virtual Fe y Alegria</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Cerrar Sesión</a>
    </li>
  </ul>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
         <h:form>
        <ul class="nav flex-column">
          <li class="nav-item">
            <h:commandButton class="btn btn-link active" action="#{usuarioBean.home()}" value="Inicio"></h:commandButton>
          </li>
          <li class="nav-item">
            <h:commandButton class="btn btn-link" action="#{usuarioBean.gestion_alumnos()}" value="Gestion de alumnos"></h:commandButton>          
          </li>
          <li class="nav-item">
             <h:commandButton class="btn btn-link" action="#{usuarioBean.gestion_aulas()}" value="Gestion de aulas"></h:commandButton>
          </li>
          <li class="nav-item">
             <h:commandButton class="btn btn-link" action="#{usuarioBean.gestion_cursos()}" value="Gestion de cursos"></h:commandButton>
          </li>
          <li class="nav-item">
             <h:commandButton class="btn btn-link" action="#{usuarioBean.gestion_calificaciones()}" value="Gestion de calificaciones"></h:commandButton>
          </li>
        </ul>
          </h:form>
      </div>
    </nav>
    
   <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Listado de grados"</h1>
      </div>
      <div style="text-align: right;" class="table-responsive">
       <h:form>
 	<h:commandButton class="btn btn-primary" style="margin-right:10px;" action="#{gradoBean.nuevo()}" value="Crear grado"></h:commandButton>
    <h:commandButton class="btn btn-primary" style="margin-right:10px;" action="#{grupoBean.nuevo()}" value="Crear grupo"></h:commandButton>
    <h:commandButton class="btn btn-primary" style="margin-right:10px;" action="#{actividadBean.nuevo()}" value="Crear Actividad"></h:commandButton>

    <h:dataTable class="table" value="#{gradoBean.obtenerGrados()}" var="grado" >
	      <h:column>
	    	<f:facet name="header">Nombre de grado</f:facet>
	    	<h:outputText value="#{grado.descripcion}"></h:outputText>
	    </h:column>
	    <h:column>
	    	<f:facet name="header">Cant. de Alumnos</f:facet>
	    	<h:outputText value=""></h:outputText>
	    </h:column>
	      <h:column>
	    	<f:facet name="header">Cant. Grupos</f:facet>
	    	<h:outputText value=""></h:outputText>
	    </h:column>
	      <h:column>
	    	<f:facet name="header">Cant. Actividades</f:facet>
	    	<h:outputText value=""></h:outputText>
	    </h:column>	  
	     <h:column>
	    	<f:facet name="header">Ver</f:facet>
		    <h:commandButton class="btn btn-outline-success" action="#{gradoBean.ver_grado(grado.idgrado)}" value="Ver grado">
		    </h:commandButton>
	    </h:column>
	      <h:column>
	    	<f:facet name="header">Editar</f:facet>
		    <h:commandButton class="btn btn-outline-primary" action="#{gradoBean.editar(grado.idgrado)}" value="Editar">
		    </h:commandButton>
	    </h:column>
	     <h:column>
	    	<f:facet name="header">Eliminar</f:facet>
		    <h:commandButton class="btn btn-outline-danger" action="#{gradoBean.eliminar(grado.idgrado)}" value="Eliminar">
		    </h:commandButton>
	      </h:column>
    </h:dataTable>
    <h2>
    <h:outputText style="float: left;" value="Listado de grupos"></h:outputText>
    </h2>
    <h:dataTable class="table" value="#{grupoBean.obtenerGrupos()}" var="grupo">
	      <h:column>
	    	<f:facet name="header">Nombre de grupo</f:facet>
	    	<h:outputText value="#{grupo.descripcion}"></h:outputText>
	    </h:column>
	      <h:column>
	    	<f:facet name="header">Pertenece al grado</f:facet>
	    	<h:outputText value="#{grupo.fk_idgrado}"></h:outputText>
	    </h:column>
	      <h:column>
	    	<f:facet name="header">Cant. Actividades</f:facet>
	    	<h:outputText value=""></h:outputText>
	    </h:column>	  
	      <h:column>
	    	<f:facet name="header">Acción</f:facet>
		    <h:commandButton class="btn btn-outline-primary" action="#{grupoBean.editar(grupo.idgrupo)}" value="Editar"></h:commandButton>
	    </h:column>
    </h:dataTable>
    
    </h:form>
       
      </div>
    </main>
</div>
</div>
    
</h:body>
</html>
